<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attack on Titan - Episodes</title>
  <style>
    body { background:#111; color:#fff; font-family:Arial; text-align:center; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(150px,1fr)); gap:15px; margin:20px; }
    .card { background:#222; padding:15px; border-radius:10px; }
    .card a { color:#fff; text-decoration:none; }
    .card:hover { background:#333; }
  </style>
</head>
<body>
  <h1>Attack on Titan - Season 1</h1>
  <div class="grid" id="episodes"></div>

  <script>
    const totalEpisodes = 26; // عدد الحلقات
    const anime = "aot";      // اسم الأنمي (مهم للتمييز)
    const episodesDiv = document.getElementById("episodes");

    for (let i = 1; i <= totalEpisodes; i++) {
      let card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <a href="episode.html?anime=${anime}&ep=${i}">
          <h3>Episode ${i}</h3>
        </a>`;
      episodesDiv.appendChild(card);
    }
  </script>
</body>
</html>
