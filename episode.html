<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Episode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title"></h1>

  <video controls width="100%" height="500" id="player">
    <source id="videoSource" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <br><br>
  <a href="aot.html">⬅ Back to Episodes</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ep = urlParams.get("ep");

    if (ep) {
      const epNum = String(ep).padStart(3, "0"); // يخلي الرقم 001 بدل 1
      document.getElementById("title").innerText = "Attack on Titan - Episode " + ep;

      // اسم الفيديوهات زي ما عندك على الكمبيوتر
      document.getElementById("videoSource").src = `Shingeki no Kyojin ${epNum} 480p.mp4`;
      document.getElementById("player").load();
    } else {
      document.getElementById("title").innerText = "Episode not found";
    }
  </script>
</body>
</html>
